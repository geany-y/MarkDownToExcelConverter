<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiGravity | Markdown to Excel Converter</title>
    <meta name="description" content="Markdownの構造と書式を保持したまま、高品質なExcel方眼紙形式に変換します。">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="app-container">
        <h1>AntiGravity</h1>
        <p class="subtitle">Markdown 構造を保持したまま Excel へ変換</p>

        <section class="file-section">
            <div class="label-group">
                <label for="inputFileDisplay">入力ファイル</label>
            </div>
            <div class="input-group">
                <div id="inputFileDisplay" class="input-display" data-placeholder="Markdown ファイルを選択..."></div>
                <button id="selectInputBtn" class="btn-select" onclick="handleSelectInput()">選択</button>
            </div>
        </section>

        <section class="file-section">
            <div class="label-group">
                <label for="outputFileDisplay">保存先</label>
            </div>
            <div class="input-group">
                <div id="outputFileDisplay" class="input-display" data-placeholder="Excel ファイルの保存先を指定..."></div>
                <button id="selectOutputBtn" class="btn-select" onclick="handleSelectOutput()">指定</button>
            </div>
        </section>

        <footer>
            <button class="btn-convert" onclick="handleConvert()" id="convertBtn" disabled>
                <span id="btnText">変換を開始する</span>
            </button>
            <div id="statusMessage"></div>
        </footer>
    </main>

    <script src="renderer.js"></script>
</body>
</html>
